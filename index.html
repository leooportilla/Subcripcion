<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Subcripcion</title>
</head>

<body>
  <!-- Tarjeta -->
  <main class="Tarjeta">

    <!-- Primer Contenedor -->
    <article>
      <img class="Imagen" src="./images/illustration.svg" alt="Persona escuchando musica">
    </article>

    <!-- Segundo Contenedor -->
    <article class="Container">

      <!-- Primera Seccion -->
      <section>
        <h1 class="Title">Order Summary</h1>
        <p class="Parrafos"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <!-- Segunda Seccion -->
      <section class="Muestra">
        <img class="Muestra-Imagen" src="./images/music.svg" alt="Icono de Musica">

        <div class="Muestra-Pay">
          <h2 class="Plan">Annual Plan</h2>
          <h2 class="Fecha">$59.99/year</h2>
        </div>

        <a class="Link" href="https://www.frontendmentor.io/profile/leooportilla">Change</a>
      </section>

      <!-- Tercera Seccion -->
      <section class="Button">
        <button class="Compra">Proceed to Payment</button>
        <button class="Cancel">Cancel Order</button>
      </section>

    </article>

  </main>

  <!-- Autores -->
  <footer class="Atributos">
    <h2 class="Nombre">Challenge by</h2>
    <a class="Nombre Enlace" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    <h2 class="Nombre">Coded by</h2>
    <a class="Nombre Enlace" href="https://www.frontendmentor.io/profile/leooportilla" target="_blank">Leonardo Portilla</a>
  </footer>
</body>

</html>
